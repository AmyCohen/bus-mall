<!DOCTYPE html>
<html>

  <head>
    <title>Bus Mall Focus Group</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <header>
      <div>
        <img src="img/sounderImageSmall.jpg" alt="Bus Mall Logo" title="Bus Mall Logo">
        <h1><span>Bus Mall <br>
          Focus Group</span></h1>
      </div>
    </header>

    <main>

      <h2>Click on the image you like best in the group of three you are shown.</h2>

      <section id="imageClicked">
        <div class="col-3">

          <div>
            <img id="pic1" class="thumbnail" src="" alt="">
          </div>

          <div>
            <img id="pic2" class="thumbnail" src="" alt="">
          </div>

          <div>
            <img id="pic3" class="thumbnail" src="" alt="">
          </div>

        </div>
      </section>

      <section class="canvas">
        <div>
          <header>
            <h2>Product Selection Based on Popularity</h2>
            <h3>Analytics will be shown upon completion.</h3>
          </header>
        <canvas id="results-chart"></canvas>
        </div>
      </section>

      <section class="canvas">
        <div>
          <header>
            <h2>Total Amount of Times an Image was Shown </h2>
            <h3>Analytics will be shown upon completion.</h3>
          </header>
        <canvas id="images-chart"></canvas>
        </div>
      </section>


    </main>

    <footer>
      <div>
        <img src="img/rideTheWaveFull.jpg" alt="Ride the Wave" title="Ride the Wave Logo">
        <!-- <img src="img/rideTheWave.jpg" alt="Ride the Wave" title="Ride the Wave Logo"> -->
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
